<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="stars">
            <img src="./assets/stars.svg">
        </div>
        <h1>My Birthday Is....</h1>
        <div class="countdown">
            <div>
                <p id="days">{time}</p> 
                <h3>Days</h3>
            </div>
            <div> 
                <p id="hours">{time}</p>
                <h3>Hours</h3>  
            </div>
            <div>
                <p id="minutes">{time}</p>
                <h3>Minutes</h3>
            </div>
            <div>
                <p id="seconds">{time}</p> 
                <h3>Seconds</h3>
            </div>
        </div>
        <div class="socials">
            <ul>
                <li><img src="./assets/fb.svg" alt=""></li>
                <li><img src="./assets/pint.svg" alt=""></li>
                <li><img src="./assets/inst.svg" alt=""></li>
            </ul>
        </div>
        <div class="hills">
            <img src="./assets/hills.svg">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
